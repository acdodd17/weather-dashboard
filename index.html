<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="p-3 mb-2 text-white text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <form class="card border-bottom border-2 p-2" id="city-search-form">
            <h3 class="card-header">Search for a City:</h3>
            <input
              name="city-search"
              id="city-search"
              type="text"
              autofocus="true"
              class="search-input p-2 m-2 rounded"
            />
            <button id="city-search-button" type="submit" class="btn btn-primary btn-lg m-2 p-2">Search</button>
          </form>
          <ul class="d-flex flex-column p-0 mt-2" id="search-history">

          </ul>
        </div>
        <div class="col-12 col-md-8" >
          <div class="border city-current hide" id="current-weather">
            <div class="d-flex flex-wrap">
              <h3 class="p-3" id="city-name">Current Weather</h3>
              <span class="p-3 mb-2" id="current-date"></span>
              <img class="p-2 mb-2" id="current-weather-icon">
            </div>
            <div class="p-3" id="weather-info">
              <span id="current-temp"></span>
              <p class="bold">Wind: <span id="current-wind"></span></p>
              <p class="bold">Humidity: <span id="current-humidity"></span></p>
              <p class="bold">UV Index:
                <span class="" id="uvindex"></span>
              </p>
            </div>
          </div>
          <div class="hide" id="forecast-header"> 
            <h4 class="p-3">5-Day Forecast</h4>
          </div>
          <div class= "d-flex flex-wrap justify-content-around" id="forecast-container">
            <div class="card m-1 p-3 hide" id="day-1">
              <h5 class="next-date" id="day-1-date"></h5>
              <span><img id= day-1-icon></span>
              <p class="bold">Temp: <span id="day-1-temp"></span></p>
              <p class="bold">Wind: <span id="day-1-wind"></span></p>
              <p class="bold">Humidity: <span id="day-1-humidity"></span></p>
            </div>
            <div class="card m-1 p-3 hide" id="day-2">
              <h5 class="next-date" id="day-2-date"></h5>
              <span><img id= day-2-icon></span>
              <p class="bold">Temp: <span id="day-2-temp"></span></p>
              <p class="bold">Wind: <span id="day-2-wind"></span></p>
              <p class="bold">Humidity: <span id="day-2-humidity"></span></p>
            </div>
            <div class="card m-1 p-3 hide" id="day-3">
              <h5 class="next-date" id="day-3-date"></h5>
              <span><img id= day-3-icon></span>
              <p class="bold">Temp: <span id="day-3-temp"></span></p>
              <p class="bold">Wind: <span id="day-3-wind"></span></p>
              <p class="bold">Humidity: <span id="day-3-humidity"></span></p>
            </div>
            <div class="card m-1 p-3 hide" id="day-4">
              <h5 class="next-date" id="day-4-date"></h5>
              <span><img id= day-4-icon></span>
              <p class="bold">Temp: <span id="day-4-temp"></span></p>
              <p class="bold">Wind: <span id="day-4-wind"></span></p>
              <p class="bold">Humidity: <span id="day-4-humidity"></span></p>
            </div>
            <div class="card m-1 p-3 hide" id="day-5">
              <h5 class="next-date" id="day-5-date"></h5>
              <span><img id= day-5-icon></span>
              <p class="bold">Temp: <span id="day-5-temp"></span></p>
              <p class="bold">Wind: <span id="day-5-wind"></span></p>
              <p class="bold">Humidity: <span id="day-5-humidity"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
