<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="p-3 mb-2 text-white text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <form class="card border-bottom border-2 p-2" id="city-search-form">
            <h3 class="card-header">Search for a City:</h3>
            <input
              name="city-search"
              id="city-search"
              type="text"
              autofocus="true"
              class="search-input p-2 m-2 rounded"
            />
            <button id="city-search-button" type="submit" class="btn btn-primary btn-lg m-2 p-2">Search</button>
          </form>
          <ul class="d-flex flex-column p-0 mt-2" id="search-history">

          </ul>
        </div>
        <div class="col-12 col-md-8" >
          <div class="border city-current" id="current-weather">
            <div class="d-flex">
              <h3 class="p-3" id="city-name">Current Weather</h3>
              <span class="p-3 mb-2" id="current-date"></span>
              <img class="p-2 mb-2" id="current-weather-icon">
            </div>
            <div class="p-3" id="weather-info">
              <p>Temp: <span id="temp"></span></p>
              <p>Wind: <span id="wind"></span></p>
              <p>Humidity: 
                
                <span id="humidity"></span></p>
              <p>UV Index:
                <span class="" id="uvindex"></span>
              </p>
            </div>
          </div>
          <div id="5-day-container">
            <h4 class="p-3"></h4>
          </div>
        </div>
      </div>
    </main>
    
    <script src="./assets/script.js"></script>
  </body>
</html>

<!--0-2 (low), 3-5(mod), 5+ (severe)-->
