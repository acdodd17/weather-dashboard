<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="p-3 mb-2 text-white text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <form class="card border-bottom border-2 p-2" id="city-search-form">
            <h3 class="card-header">Search for a City:</h3>
            <input
              name="city-search"
              id="city-search"
              type="text"
              autofocus="true"
              class="search-input p-2 m-2 rounded"
            />
            <button id="city-search-button" type="submit" class="btn btn-primary btn-lg m-2 p-2">Search</button>
          </form>
        </div>
        <div class="col-12 col-md-8" >
          <div class="border border-light city-current d-flex" id="current-weather">
            <h3 class="p-3" id="city-name"></h3>
            <span class="p-3 mb-2" id="current-date"></span>
            <span class="p-2 mb-2" id="current-weather-icon">
              <i class=""></i>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <ul id="search-history">

          </ul>
        </div>
        <div class="col-12 col-md-8" id="5-day-container">
          <h4 class="p-3"></h4>
        </div>
      </div>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
